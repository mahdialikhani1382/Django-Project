<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for article in articles %}
<a href="{% url 'article_detail' article.pk %}">
<h1>{{ article.title}}</h1>
<p>نویسنده : {{ article.author }}</p>
<p>{{ article.content }}</p>
<p>تاریخ : {{ article.create_at }}</p>
<hr>
</a>
{% endfor %}

</body>
</html>
